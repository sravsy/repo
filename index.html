<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testCORS()">Test API</button>
    <p id="result"></p>
    <h2>Raw Response:</h2>
    <pre id="rawResponse"></pre>
    <h2>Response Headers:</h2>
    <pre id="responseHeaders"></pre>

    <script>
    function testCORS() {
        fetch('https://liu1wq1vyd.execute-api.ap-southeast-2.amazonaws.com', {
            method: 'GET',
        })
        .then(response => {
            // Log response headers
            let headerText = '';
            for (let pair of response.headers.entries()) {
                headerText += pair[0] + ': ' + pair[1] + '\n';
            }
            document.getElementById('responseHeaders').textContent = headerText;

            // Return the text response
            return response.text();
        })
        .then(text => {
            document.getElementById('rawResponse').textContent = text;
            document.getElementById('result').innerHTML = 'Success: ' + text;
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Error: ' + error;
        });
    }
    </script>
</body>
</html>
